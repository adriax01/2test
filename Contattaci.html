  <style>
    @font-face {
      font-family: 'Rosemartin';
      src: url('Rosemartin.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rosemartin', sans-serif;
      background-color: #ffffff;
      background-image: url('Foto/background%20ogni%20immagine/Sfondo.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-bottom: 40px;
      color: black;
    }

    nav {
      padding: 1rem 2rem;
      background-color: transparent;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 40px;
    }

    nav ul li a {
      text-decoration: none;
      color: black; /* testo nero */
      font-size: 1.6rem;
      transition: color 0.3s ease;
      font-family: 'Rosemartin', serif;
      font-weight: 600;
    }

    nav ul li a:hover {
      color: #00bcd4;
    }

    .contenuto {
      background-color: rgba(255,255,255,0.85); /* sfondo chiaro semi-trasparente */
      max-width: 700px;
      margin: 40px auto 40px;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      color: black;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3.5rem;
      font-weight: 700;
    }

    p {
      font-size: 1.8rem;
      line-height: 1.6;
    }

    /* Contenitore mappa */
    .map-container {
      max-width: 900px;
      margin: 0 auto 40px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .map-container iframe {
      width: 100%;
      height: 450px;
      border: 0;
      display: block;
      border-radius: 12px;
    }

    /* Footer social */
    footer {
      text-align: center;
      margin-top: auto;
      font-family: 'Rosemartin', serif;
      font-size: 1.6rem;
      color: black;
      padding: 20px 10px;
    }

    footer a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    footer a:hover {
      color: #008ba3;
    }

    footer svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul li {
        margin: 10px 0;
      }

      nav ul li a {
        font-size: 1.3rem;
      }

      .contenuto {
        margin: 30px 15px 30px;
        padding: 20px 15px;
      }

      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.3rem;
      }

      .map-container iframe {
        height: 300px;
      }

      footer {
        font-size: 1.3rem;
        padding: 15px 5px;
      }

      footer svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
